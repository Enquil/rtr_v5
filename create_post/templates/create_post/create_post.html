{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12 text-center">
                <form action="" method="post" 
                      enctype= multipart/form-data
                    >
                    {% csrf_token %}
                    <div class="row mt-2 g-0">
                        <div class="col-12 
                                    col-sm-10 offset-sm-1 
                                    col-md-8 offset-md-2
                                    col-lg-6 offset-lg-3">
                            <label for="id_title" class="d-block fs-3">Title</label>
                            {{ post_form.title }}
                        </div>
                    </div>
                    <div class="row mt-2 g-0">
                        <div class="col-12 
                                    col-sm-10 offset-sm-1 
                                    col-md-8 offset-md-2
                                    col-lg-6 offset-lg-3">
                            <label for="id_category" class="d-block d-sm-inline-block fs-3">Category</label>
                            {{ post_form.category }}
                            <label for="id_featured_image" class="d-block d-sm-inline-block fs-3">Image</label>
                            {{ post_form.featured_image }}
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col-12 
                                    col-sm-10 offset-sm-1 
                                    col-md-8 offset-md-2
                                    col-lg-6 offset-lg-3">
                            {{ post_form.excerpt }}
                            {{ post_form.content }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="primaryAction ms-3 mb-2 btn btn-success" type="submit">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
